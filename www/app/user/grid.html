<table class="table table-hover">
    <thead>
        <tr>
            <th>Jméno</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>
                <a class="btn btn-success" href="#" ui-sref="app.user.add" title="Nový uživatel">
                    <i class="glyphicon glyphicon-plus"></i><span class="caption"></span>
                </a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.fullName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role.name}}</td>
            <td>
                <div class="btn-group">
                    <a class="btn btn-default" href="#" ui-sref="app.user.edit({id: user.id})" title="Upravit">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </a>
                    <a ng-if="session.user.id !== user.id" class="btn btn-danger" ng-class="{disabled: deleting[user.id]}" href="#" ng-click="delete(user.id)" title="Smazat">
                        <i class="glyphicon" ng-class="{'glyphicon-remove': !deleting[user.id], 'spinner': deleting[user.id], 'glyphicon-refresh': deleting[user.id]}"></i>
                    </a>
                </div>
            </td>
        </tr>
    </tbody>
</table>
