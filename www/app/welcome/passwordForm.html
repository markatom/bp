<form ng-submit="setPassword()">
    <p>Nastavte si prosím své heslo.</p>
    <div class="form-group">
        <label for="email">Heslo</label>
        <input id="email" class="form-control" type="password" ng-model="password" required="required">
    </div>

    <button id="signIn" class="btn btn-primary btn-block" type="submit" ng-disabled="saving"><i ng-if="saving" class="glyphicon glyphicon-refresh spinner"></i>{{saving ? ' Nastavuji…' : 'Nastavit'}}</button>
</form>
