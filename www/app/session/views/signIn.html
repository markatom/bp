<div ng-class="['alert', 'alert-' + alert.type]" role="alert" ng-repeat="alert in alerts">{{alert.message}}</div>

<form ng-submit="signIn()">
    <div class="form-group">
        <label for="email">E-mailová adresa</label>
        <input id="email" class="form-control" type="email" ng-model="email">
    </div>

    <div class="form-group">
        <label for="password">Heslo</label>
        <input id="password" class="form-control" type="password" ng-model="password">
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="longLife"> Zůstat přihlášen
        </label>
    </div>

    <button class="btn btn-primary btn-block" type="submit">Přihlásit</button>
</form>
